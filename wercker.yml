box: cmfatih/phantomjs
build:
  steps:
    - script:
        code: export NODE_ENV=development
    - wercker/install-packages:
        packages: npm
    - npm-install
    - script:
        code: NODE_ENV=production npm run deploy

deploy:
  steps:
    - ematsen/gh-pages:
        token: $GITHUB_TOKEN
        path: dist
        domain: usezen.it