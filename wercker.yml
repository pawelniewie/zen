box: nodesource/node
build:
  steps:
    - script:
        code: export NODE_ENV=development
    - npm-install
    - wercker/install-packages
      packages: wget
    - wantedly/install-phantomjs
    - script:
        code: NODE_ENV=production npm run deploy

deploy:
  steps:
    - ematsen/gh-pages:
        token: $GITHUB_TOKEN
        path: dist
        domain: usezen.it