box: 0xf0/node-phantomjs
build:
  steps:
    - script:
        code: export NODE_ENV=development
    - wercker/install-packages:
        packages: npm
    - npm-install
    - script:
        code: NODE_ENV=production npm run deploy
    - script:
        code: cp -R . "$WERCKER_OUTPUT_DIR"

deploy:
  steps:
    - ematsen/gh-pages:
        token: $GITHUB_TOKEN
        path: dist
        domain: usezen.it

  digitalocean:
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $SSH_PRIVATE
        overwrite: true
    - script:
        name: transfer application
        code: |
          cd dist
          ls -la
          scp -r -i $PRIVATEKEY_PATH -o "StrictHostKeyChecking=no" . wercker@$DESTINATION:/var/www/usezen.it

  database:
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $SSH_PRIVATE
        overwrite: true
    - script:
        code: |
          cd database
          ls -la
    - bundle-install
        gemfile: database/Gemfile
    - script:
        name: deploy with capistrano
        code: |
          cap production deploy
